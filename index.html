<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap');

        body {
            font-family: 'Quicksand', sans-serif;
            background: #fff5f7;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none;
        }

        .title-font {
            font-family: 'Pacifico', cursive;
        }

        #no-button {
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: absolute;
            white-space: nowrap;
        }

        .floating-heart {
            position: absolute;
            pointer-events: none;
            animation: float 4s infinite linear;
            opacity: 0;
            z-index: 5;
        }

        .bullet-heart {
            position: fixed;
            pointer-events: none;
            z-index: 100;
            font-size: 24px;
            transition: all 0.4s ease-in;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        .shake {
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-4px, -4px); }
            50% { transform: translate(4px, 4px); }
            75% { transform: translate(-4px, 4px); }
        }

        .celebration-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.98);
            z-index: 200;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        #cupid-turret {
            position: fixed;
            bottom: -150px;
            right: 20px;
            font-size: 80px;
            transition: bottom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.1));
        }

        #cupid-turret.active {
            bottom: 20px;
        }

        #main-card {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>

    <div id="main-card" class="text-center p-8 bg-white rounded-3xl shadow-2xl border-4 border-pink-200 max-w-sm w-full mx-4 relative z-10">
        <div id="image-container" class="mb-4 text-6xl">
            üíù
        </div>
        
        <h1 class="title-font text-3xl md:text-4xl text-pink-600 mb-6 leading-tight">
            Will you be my Valentine?
        </h1>

        <div class="flex flex-col items-center justify-center gap-4 h-40 relative">
            <button id="yes-button" 
                class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-4 px-12 rounded-full shadow-lg transform transition-all active:scale-95 z-20">
                YES!
            </button>

            <button id="no-button" 
                class="bg-gray-200 text-gray-600 font-bold py-3 px-8 rounded-full shadow-md z-20">
                No
            </button>
        </div>

        <p id="funny-comment" class="mt-6 text-pink-400 italic min-h-[2.5rem] font-semibold text-sm md:text-base"></p>
    </div>

    <div id="cupid-turret">üèπüëº</div>

    <div id="celebration" class="celebration-overlay">
        <h2 class="title-font text-5xl md:text-7xl text-pink-600 mb-4 animate-bounce">YAYYY! ‚ù§Ô∏è</h2>
        <p class="text-xl md:text-2xl text-pink-400 font-bold px-4">Target acquired & heart captured forever!</p>
        <div class="mt-8 text-8xl">üë©‚Äç‚ù§Ô∏è‚Äçüë®</div>
        <p class="mt-6 text-gray-500 italic">Cupid's aim is perfect, just like us.</p>
    </div>

    <script>
        const noBtn = document.getElementById('no-button');
        const yesBtn = document.getElementById('yes-button');
        const comment = document.getElementById('funny-comment');
        const mainCard = document.getElementById('main-card');
        const celebration = document.getElementById('celebration');
        const cupid = document.getElementById('cupid-turret');
        
        let hoverCount = 0;
        let scale = 1;

        const insults = [
            "Nice try, slow poke! üèÉ‚Äç‚ôÄÔ∏è",
            "Too slow! Try harder! üòÇ",
            "Error 404: 'No' is not an option.",
            "Deploying Love Defense Systems... üõ°Ô∏è",
            "Cupid's ammo is locking on! üíò",
            "Give up yet? Just click YES! ü•∞",
            "Resistance is futile, my love! ‚ù§Ô∏è",
            "Warning: Heart-seeking missiles loaded!",
            "I can do this all day! üíÖ",
            "Look at how big the YES is getting!"
        ];

        function moveNoButton(e) {
            hoverCount++;
            
            const padding = 60;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - (padding * 2)) + padding;
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - (padding * 2)) + padding;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            scale += 0.3;
            yesBtn.style.transform = `scale(${scale})`;
            
            comment.innerText = insults[Math.floor(Math.random() * insults.length)];
            
            mainCard.classList.add('shake');
            setTimeout(() => mainCard.classList.remove('shake'), 500);

            if (hoverCount >= 3) {
                const clientX = e.clientX || (e.touches ? e.touches[0].clientX : 0);
                const clientY = e.clientY || (e.touches ? e.touches[0].clientY : 0);
                shootLoveBullets(clientX, clientY);
            }
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton(e);
        });

        function shootLoveBullets(targetX, targetY) {
            if(!targetX || !targetY) return;
            cupid.classList.add('active');
            
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    const bullet = document.createElement('div');
                    bullet.innerHTML = 'üíò';
                    bullet.className = 'bullet-heart';
                    const rect = cupid.getBoundingClientRect();
                    bullet.style.left = (rect.left + rect.width / 2) + 'px';
                    bullet.style.top = rect.top + 'px';
                    document.body.appendChild(bullet);

                    setTimeout(() => {
                        bullet.style.left = targetX + (Math.random() * 80 - 40) + 'px';
                        bullet.style.top = targetY + (Math.random() * 80 - 40) + 'px';
                        bullet.style.opacity = '0';
                        bullet.style.transform = `scale(3) rotate(${Math.random() * 360}deg)`;
                    }, 50);

                    setTimeout(() => bullet.remove(), 700);
                }, i * 100);
            }
        }

        yesBtn.addEventListener('click', () => {
            noBtn.style.display = 'none';
            cupid.style.display = 'none';
            celebration.style.display = 'flex';
            
            for(let i=0; i<100; i++) {
                setTimeout(spawnHeart, i * 50);
            }
            setInterval(spawnHeart, 200);
        });

        function spawnHeart() {
            const heart = document.createElement('div');
            const icons = ['‚ù§Ô∏è', 'üíñ', 'üíù', '‚ú®', 'üå∏', 'üíò'];
            heart.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            heart.className = 'floating-heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        noBtn.onclick = (e) => e.preventDefault();
    </script>
</body>
</html>
